version: '3'

services:
  mongo:
    image: mongo:bionic
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  rproxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  api:
    build: .
    depends_on:
      - mongo
      - rproxy
    volumes:
      - ./:/home/node
      - /home/node/node_modules